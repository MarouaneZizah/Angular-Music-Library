<div *ngIf="messageService.messages.length">

  <div class="logTitle">
    <h2>Logs</h2>
    <button class="clear" (click)="messageService.clear()"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div>

  <hr>

  <div class="logContent" *ngFor='let message of messageService.messages'>
    <p>{{message}}</p>
  </div>

</div>
