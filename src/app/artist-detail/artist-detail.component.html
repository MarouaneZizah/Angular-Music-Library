<div *ngIf="artist">

	<div class="backgroundImg"  [ngStyle]="{ 'background-image': 'url(' + artist.Image + ')'}">
			<h1>{{artist.name}}</h1>
			<p>{{artist.genre}}</p>
	</div>

  <label>name: <input [(ngModel)]="artist.name" placeholder="name"> </label>

  <br>

  <button (click)="goBack()">go back</button>

  <button (click)="save()">save</button>

</div>
